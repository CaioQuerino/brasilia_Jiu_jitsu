</head>
<body>
    <header>
        <nav>
            <a href="./index.html"><img src="./src/img/logo-da-acadmia-1.png" alt="Logo da academia"></a>
            <li><a href="./quem_somos.html">Quem somos</a></li>

            <li><a href="./locais.html">Locais</a></li>
            <li class="button"><a href="./entrar.html">Entrar</a></li>
        </nav>
    </header>

    <section>
        
        <form action="#" method="post">

            <fieldset>

                <h1>Formulário de Inscrição</h1>
                <h2>Participe da nossa ONG!</h2>
                <h3>Por favor, preencha o formulário abaixo para fazer parte da nossa ONG.</h3>

                <div class="container">
                    <label for="nomeCompleto">Nome Completo</label>
                    <input type="text" required name="nomeCompleto" id="nomeCompleto">
                </div>
            </fieldset>

            <fieldset>
                <div class="container">
                    <label for="cpf">CPF</label>
                    <input type="text" required name="cpf" id="cpf">
                </div>
            </fieldset>

            <fieldset>
                <div class="container">
                    <label for="email">E-mail</label>
                    <input type="email" required name="email" id="email">
                </div>
            </fieldset>

            <fieldset>
                <div class="container">
                    <label for="senha">Senha</label>
                    <input type="password" required name="senha" id="senha">
                </div>
            </fieldset>

            <fieldset>
                <div class="container">
                    <label for="confirmarSenha">Confirme a Senha</label>
                    <input type="password" required name="confirmarSenha" id="confirmarSenha">
                </div>
            </fieldset>

            <fieldset>
                <div class="container">
                    <label for="telefone">Número de Telefone</label>
                    <input type="text" required name="telefone" id="telefone">
                </div>
            </fieldset>

            <fieldset>
                <div class="buttonn">
                    
                    <button type="submit">Cadastrar</button>
                
                </div>
            
            </fieldset>
        </form>
    </section>
    
</body>
</html>
